<div class="container-post">
  <app-card-post *ngFor="let post of posts" [post]="post" [idUsuarioLogado]="idUsuarioLogado" (deletarPostEmit)="deletarPost($event)" (onClickEmit)="onClick($event)"></app-card-post>
  <app-button *ngIf="page < totalPages" [classe]="'btn-salvar'" [width]="'100%'" [texto]="'Ver Mais'" (onClick)="verMais()"></app-button>
</div>
